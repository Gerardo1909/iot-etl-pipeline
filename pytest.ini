[pytest]

# Opciones generales de pytest
addopts = 
    -v
    --strict-markers
    --color=yes
    --html=reports/pytest_report.html
    --self-contained-html
    --cov=src
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-report=term:skip-covered

# Rutas y patrones de archivos de test
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Timeout para tests
timeout = 300

# Configuraci贸n de warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Markers personalizados
markers =
    unit: Tests unitarios
    smoke: Pruebas esenciales para el sistema
    slow: Pruebas que toman mucho tiempo
    load: Pruebas de carga y rendimiento
    extract: Pruebas de extracci贸n de datos
    transform: Pruebas de transformaci贸n de datos

# Configuraci贸n de Coverage

[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @(abc\.)?abstractmethod

[coverage:html]
directory = reports/coverage